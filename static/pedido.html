<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pedido</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet"><!--Fuente de Google Montserrat-->
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'><!--Iconos-->

<body>
    <header class="header2" id="inicio">
        <div class="contenedor head">
            <div class="blockT">
                <h1 class="titulo2">PEDIDO</h1>
            </div>
        </div>
    </header>
    <script>
        cart = window.location.search
        console.log(cart);
    </script>
    <div class="fila">
        <div class="columna"> <!--Formulario Datos-->
            <form class="row g-3">
                <label for="inputEmail4" class="form-label">Datos envio</label>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre completo">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="inputPassword4" placeholder="example@example.com">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Cedula</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="ID">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Telefono/Celular</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="123456789">
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Nombre calle">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="inputZip" placeholder="#123">
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Santiago">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Acepto los <a class="a" href="/catalogo/pedido/user/terms" target="_blank">Términos y Condiciones</a> de Bocca y Placo S.A.S, además
                        confirmo que he leído las políticas de privacidad. </label>
                </div>
            </form>
        </div>
        <div class="columna">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Producto 1 <p>2 x 10 USD</p> <img class="Pimagen" src="/img/cafe1.jpg" ></li>
                <li class="list-group-item">Producto 2 <p>1 x 20 USD</p><img class="Pimagen" src="/img/cafe1.jpg" ></li>
                <li class="list-group-item">Producto 3 <p>1 x 50 USD</p><img class="Pimagen" src="/img/cafe1.jpg" ></li>
                <li class="list-group-item">Producto 4 <p>1 x 10 USD</p><img class="Pimagen" src="/img/cafe1.jpg" ></li>
                <li class="list-group-item">Total: 100 USD</li>
            </ul>
        </div>
    </div>
    <button style="width: 30%; font-size: 25px; font-weight: bold; background-color: #f8b500; color: #282d41; border-color: #f8b500; margin: 2% 0px 5% 35%;" type="submit" class="btn btn-primary">Pagar</button>

    <footer id="footer">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">Bocca</h2>
                <p>Somos expertos en café</p>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/boccabogota/" class="social-media-icon">
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>
