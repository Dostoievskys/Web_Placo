<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header2" id="inicio">
        <div class="contenedor head">
            <h1 class="titulo2">Inicio sesión</h1>
        </div>
    </header>
    <section class="contenedor3">
        <div class="secciones">
            <img src="img/placo.jpg">
            <SCRIPT  language=JavaScript> 
            function go(){
                if (document.form.password.value=='CONTRASEÑA' && document.form.login.value=='USUARIO'){ 
                        document.form.submit(); 
                } 
                else{ 
                    alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
                } 
            } 
            </SCRIPT> 
            <FORM class="form" name=form action="TU_PAGINA_WEB.HTML">
                <P class="subtitulo2">Usuario:    <INPUT class="block" type=text name=login> 
                <P class="subtitulo2">Contraseña: <INPUT class="block" type=password name=password> 
                <INPUT onclick=go() class="button" type=button value=Acceder>
                <p class="detalle">
                    <a style="text-decoration:none" href="#" >Reestablecer contraseña</a>
                </p>
                <INPUT class="buttonsmall" type=button value=Registrarse>
            </FORM>
            
        </div>
    </section>
    <!--Llamado template.html-->
    <div id="menu-navegacion"> </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>$.get("template.html", function (data){$("#menu-navegacion").replaceWith(data);});</script>
    <!--Fin Llamado template.html-->
</body>
</html>
