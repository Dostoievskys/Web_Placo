    <header class="header2" id="inicio">

    <section class="contenedor3">
        <div class="secciones">
            <img src="img/bocca.jpg">
            <form class="form" id="signInForm" action="/index.html">
                <P class="subtitulo2">Correo: <input class="block" type=email id="email" required>
                <P class="subtitulo2">Contraseña: <input class="block" type=password id="password" required>
                <input onclick=go() class="button" type=submit value=Acceder id="acceder">
                <p class="detalle">

                </p>
                <input onclick="location.href='/register.html';" class="buttonsmall" type=button value=Unirse>
            </form>
        </div>
    </section>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <h2 class="text-modal">Reestablecer contraseña</h2>
            <p>Se enviara un correo con un enlace de recuperación</p>
            <form id="resetForm">
                <P class="cuerpo-modal">Ingresa tu correo: <input class="block" type=email id="emailR" required>
                <input class="button" type=button value=Reestablecer id="res">
            </form>
        </div>
    </div>
