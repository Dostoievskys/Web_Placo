<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/text.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--Librera JQuery-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> <!--Fuente de Google Spartan-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header2" id="inicio">
        <div class="contenedor head">
            <div class="blockT">
                <h1 class="titulo2">CONTACTO</h1>
            </div>
        </div>
    </header>

    <div style="margin: 10%">
        <form method="POST" action="https://formspree.io/f/mzbyakpq">
            <input type="hidden" name="_subject" value="Consultas desde Web Bocca" />
            <div class="mb-3">
                <label style="font-family: 'Spartan', sans-serif; font-weight: bold;" for="email" class="form-label">Ingrese su correo</label>
                <input type="email" class="form-control" name="correo" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Spartan', sans-serif; font-weight: bold;" for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Spartan', sans-serif; font-weight: bold;" for="consulta" class="form-label">Ingrese su consulta</label>
                <textarea class="form-control" name="message" placeholder="Mensaje" rows="3"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none" />
            <button style="width: 30%; font-size: 18px; font-weight: bold; background-color: #f8b500; color: #282d41; border-color: #f8b500; margin: 2% 0% 2% 0%;" type="submit" class="btn btn-primary">Enviar consulta</button>
        </form>
    </div>

    <!--Llamado template.html-->
    <div id="menu-navegacion"> </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>$.get("template.html", function (data){$("#menu-navegacion").replaceWith(data);});</script>
    <!--Fin Llamado template.html-->
</body>
</html>
