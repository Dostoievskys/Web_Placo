<body>
    <header class="header2" id="inicio">
        <div class="contenedor head">
            <div class="blockT">
                <h1 class="titulo2">INICIO SESION</h1>
            </div>
        </div>
    </header>
    <section class="contenedor3">
        <div class="secciones">
            <img class="image2" src="/static/img/bocca2.jpg">
            <form class="form" id="signInForm" action="/index.html">
                <p class="subtitulo2">Correo: <input class="block" type=email id="email" required>
                <p class="subtitulo2">Contraseña: <input class="block" type=password id="password" required>
                <input onclick=go() class="button" type=button value=Acceder id="acceder">
                <p class="detalle">
                    <a href="#" class="cta">Reestablecer contraseña</a>
                </p>
                <input onclick="location.href='/register';" class="buttonsmall" type=button value=Unirse>
            </form>
        </div>
    </section>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <h2 class="text-modal">Reestablecer contraseña</h2>
            <p class="modalp">Se enviara un correo con un enlace de recuperación</p>
            <form id="resetForm">
                <P class="cuerpo-modal">Ingresa tu correo: <input class="block" type=email id="emailR" required>
                    <input class="button" type=button value=Reestablecer id="res">
            </form>
        </div>
    </div>
